<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Assassin's Creed</h1>
    </div>

    <script>
        const hero = document.querySelector(".hero")
        const text = hero.querySelector('h1')
        const walk = 100

        function shadowFunction(e){
            const {offsetWidth: width, offsetHeight: height} = hero
            let {offsetX: x, offsetY: y} = e

            if(this !== e.target) {
                x = x + e.target.offsetLeft
                y = y + e.target.offsetTop   
            }

            const xWalk = Math.floor(((x/width*walk)-(walk/2))*-1)
            const yWalk = Math.floor(((y/width*walk)-(walk/2))*-1)
            
            text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(3,3,3,0.1)`
            console.log(xWalk,yWalk)
        }


        
        
        hero.addEventListener('mousemove', shadowFunction)




    </script>
    
</body>
</html>
